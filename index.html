<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timer App</title>
  <!-- React & React DOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons as SVG sprite -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .grid-cols-15 {
      grid-template-columns: repeat(15, minmax(0, 1fr));
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Simple icon components since we can't use Lucide properly with CDN
    const PlayIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
    );
    
    const PauseIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="6" y="4" width="4" height="16"></rect>
        <rect x="14" y="4" width="4" height="16"></rect>
      </svg>
    );
    
    const RotateCcwIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M1 4v6h6"></path>
        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
      </svg>
    );
    
    const CalendarIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );
    
    const BookOpenIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
      </svg>
    );

    const StudyTimerApp = () => {
      // Timer states
      const [totalHours, setTotalHours] = useState(20);
      const [mainTime, setMainTime] = useState(totalHours * 60 * 60);
      const [sessionTime, setSessionTime] = useState(60 * 60);
      const [isRunning, setIsRunning] = useState(false);
      const [isBreak, setIsBreak] = useState(false);
      const [breakTime, setBreakTime] = useState(5 * 60); // 5 minutes break
      const [currentStudyTopic, setCurrentStudyTopic] = useState('Programming');
      
      // History state (empty initially)
      const [studyHistory, setStudyHistory] = useState({});
      const [customTopics, setCustomTopics] = useState([]);
      const [newTopicInput, setNewTopicInput] = useState('');

      const intervalRef = useRef(null);

      // Update main time when total hours changes
      useEffect(() => {
        if (!isRunning) {
          setMainTime(totalHours * 60 * 60);
        }
      }, [totalHours, isRunning]);

      // Timer logic
      useEffect(() => {
        if (isRunning && !isBreak) {
          intervalRef.current = setInterval(() => {
            setSessionTime(prev => {
              if (prev <= 1) {
                // Session completed, start break
                setIsBreak(true);
                setBreakTime(5 * 60);
                return 60 * 60; // Reset session timer
              }
              return prev - 1;
            });
            
            setMainTime(prev => Math.max(0, prev - 1));
          }, 1000);
        } else if (isRunning && isBreak) {
          intervalRef.current = setInterval(() => {
            setBreakTime(prev => {
              if (prev <= 1) {
                // Break completed, resume session
                setIsBreak(false);
                recordStudySession();
                return 5 * 60;
              }
              return prev - 1;
            });
          }, 1000);
        } else {
          clearInterval(intervalRef.current);
        }

        return () => clearInterval(intervalRef.current);
      }, [isRunning, isBreak]);

      const recordStudySession = () => {
        const today = new Date().toISOString().split('T')[0];
        setStudyHistory(prev => ({
          ...prev,
          [today]: {
            sessions: (prev[today]?.sessions || 0) + 1,
            minutes: (prev[today]?.minutes || 0) + 60,
            topic: currentStudyTopic
          }
        }));
      };

      const toggleTimer = () => {
        setIsRunning(!isRunning);
      };

      const resetTimers = () => {
        setIsRunning(false);
        setIsBreak(false);
        setMainTime(totalHours * 60 * 60);
        setSessionTime(60 * 60);
        setBreakTime(5 * 60);
      };

      const formatTime = (seconds) => {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        if (hours > 0) {
          return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      };

      const getCircleProgress = (current, total) => {
        return ((total - current) / total) * 100;
      };

      const addCustomTopic = () => {
        if (newTopicInput.trim() && !getAllTopics().includes(newTopicInput.trim())) {
          setCustomTopics([...customTopics, newTopicInput.trim()]);
          setNewTopicInput('');
        }
      };

      const getAllTopics = () => {
        const studyTopics = ['Programming', 'Mathematics', 'Science', 'Languages', 'Design', 'Business', 'Art', 'Music'];
        return [...studyTopics, ...customTopics];
      };

      const getIntensityColor = (sessions) => {
        if (sessions === 0) return 'bg-gray-200';
        if (sessions === 1) return 'bg-green-200';
        if (sessions === 2) return 'bg-green-400';
        if (sessions >= 3) return 'bg-green-600';
        return 'bg-green-600';
      };

      const generateCalendarGrid = () => {
        const today = new Date();
        const grid = [];
        
        // Create 15 columns Ã— 6 rows = 90 tiles
        // Each column represents 2 days, every 3 vertical tiles = 1 day
        for (let col = 0; col < 15; col++) {
          const column = [];
          for (let row = 0; row < 6; row++) {
            // Calculate which day this tile represents
            const dayOffset = Math.floor(col * 2 + row / 3);
            const date = new Date(today);
            date.setDate(date.getDate() - (29 - dayOffset)); // Show last 30 days
            const dateStr = date.toISOString().split('T')[0];
            
            column.push({
              date: dateStr,
              sessions: studyHistory[dateStr]?.sessions || 0,
              col,
              row
            });
          }
          grid.push(column);
        }
        
        return grid;
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white overflow-hidden">
          <div className="relative z-10 p-4 max-w-md mx-auto">
            {/* Header */}
            <div className="text-center mb-6">
              <div className="flex items-center justify-center gap-2 mb-2">
                <BookOpenIcon />
                <h1 className="text-2xl font-bold">Study Timer</h1>
              </div>
              <div className="flex items-center justify-center gap-2 mb-4">
                <select 
                  value={currentStudyTopic} 
                  onChange={(e) => setCurrentStudyTopic(e.target.value)}
                  className="bg-white/10 border border-white/20 rounded-lg px-3 py-1 text-sm backdrop-blur-sm"
                >
                  {getAllTopics().map(topic => (
                    <option key={topic} value={topic} className="bg-gray-800">{topic}</option>
                  ))}
                </select>
              </div>
              
              {/* Add custom topic */}
              <div className="flex items-center gap-2 mb-4">
                <input
                  type="text"
                  value={newTopicInput}
                  onChange={(e) => setNewTopicInput(e.target.value)}
                  placeholder="Add new topic"
                  className="bg-white/10 border border-white/20 rounded-lg px-3 py-1 text-sm backdrop-blur-sm flex-1"
                  onKeyPress={(e) => e.key === 'Enter' && addCustomTopic()}
                />
                <button
                  onClick={addCustomTopic}
                  className="bg-blue-500 hover:bg-blue-600 rounded-lg px-3 py-1 text-sm transition-all"
                >
                  Add
                </button>
              </div>
              
              {/* Timer settings */}
              <div className="flex items-center justify-center gap-2 mb-2">
                <label className="text-sm">Total Hours:</label>
                <input
                  type="number"
                  value={totalHours}
                  onChange={(e) => setTotalHours(Math.max(1, parseInt(e.target.value) || 1))}
                  min="1"
                  max="24"
                  className="bg-white/10 border border-white/20 rounded-lg px-3 py-1 text-sm backdrop-blur-sm w-16 text-center"
                  disabled={isRunning}
                />
              </div>
            </div>

            {/* Timer Display */}
            <div className="relative mb-8">
              <div className="relative w-80 h-80 mx-auto">
                <svg className="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                  <defs>
                    <linearGradient id="gradient-main" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" stopColor="#3B82F6" />
                      <stop offset="100%" stopColor="#1D4ED8" />
                    </linearGradient>
                  </defs>
                  <circle
                    cx="50"
                    cy="50"
                    r="45"
                    stroke="rgba(255,255,255,0.1)"
                    strokeWidth="2"
                    fill="none"
                  />
                  <circle
                    cx="50"
                    cy="50"
                    r="45"
                    stroke="url(#gradient-main)"
                    strokeWidth="2"
                    fill="none"
                    strokeDasharray={`${2 * Math.PI * 45}`}
                    strokeDashoffset={`${2 * Math.PI * 45 * (1 - getCircleProgress(mainTime, totalHours * 60 * 60) / 100)}`}
                    className="transition-all duration-1000"
                  />
                </svg>
                
                {/* Inner 60-minute timer */}
                <div className="absolute inset-8">
                  <svg className="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                    <circle
                      cx="50"
                      cy="50"
                      r="40"
                      stroke="rgba(255,255,255,0.1)"
                      strokeWidth="3"
                      fill="none"
                    />
                    <circle
                      cx="50"
                      cy="50"
                      r="40"
                      stroke={isBreak ? "#F59E0B" : "#10B981"}
                      strokeWidth="3"
                      fill="none"
                      strokeDasharray={`${2 * Math.PI * 40}`}
                      strokeDashoffset={`${2 * Math.PI * 40 * (1 - getCircleProgress(isBreak ? breakTime : sessionTime, isBreak ? 5 * 60 : 60 * 60) / 100)}`}
                      className="transition-all duration-1000"
                    />
                  </svg>
                  
                  {/* Center display */}
                  <div className="absolute inset-0 flex flex-col items-center justify-center">
                    <div className="text-center">
                      <div className="text-xs text-gray-300 mb-1">
                        {isBreak ? 'Break Time' : 'Study Session'}
                      </div>
                      <div className="text-3xl font-mono font-bold mb-2">
                        {formatTime(isBreak ? breakTime : sessionTime)}
                      </div>
                      <div className="text-sm text-gray-300">
                        Daily: {formatTime(mainTime)}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {/* Control buttons */}
            <div className="flex justify-center gap-4 mb-8">
              <button
                onClick={toggleTimer}
                className={`flex items-center gap-2 px-6 py-3 rounded-full font-semibold transition-all ${
                  isRunning 
                    ? 'bg-red-500 hover:bg-red-600' 
                    : 'bg-green-500 hover:bg-green-600'
                }`}
              >
                {isRunning ? <PauseIcon /> : <PlayIcon />}
                {isRunning ? 'Pause' : 'Start'}
              </button>
              
              <button
                onClick={resetTimers}
                className="flex items-center gap-2 px-6 py-3 rounded-full bg-gray-600 hover:bg-gray-700 font-semibold transition-all"
              >
                <RotateCcwIcon />
                Reset
              </button>
            </div>

            {/* GitHub-style contribution history */}
            <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4">
              <div className="flex items-center gap-2 mb-4">
                <CalendarIcon />
                <h3 className="text-lg font-semibold">Study History</h3>
              </div>
              
              <div className="mb-4">
                <div className="text-sm text-gray-300 mb-2">
                  {Object.values(studyHistory).reduce((acc, day) => acc + (day.sessions || 0), 0)} study sessions completed
                </div>
                
                {/* Calendar grid - 15 columns Ã— 6 rows */}
                <div className="grid grid-cols-15 gap-1 w-full max-w-sm mx-auto">
                  {generateCalendarGrid().map((column, colIndex) => 
                    column.map((tile, rowIndex) => (
                      <div
                        key={`${colIndex}-${rowIndex}`}
                        className={`w-3 h-3 rounded-sm ${getIntensityColor(tile.sessions)} transition-all hover:scale-110`}
                        title={`${tile.date}: ${tile.sessions} sessions`}
                      />
                    ))
                  )}
                </div>
                
                {/* Legend */}
                <div className="flex items-center justify-between text-xs text-gray-400 mt-2">
                  <span>Less</span>
                  <div className="flex gap-1">
                    <div className="w-3 h-3 bg-gray-200 rounded-sm"></div>
                    <div className="w-3 h-3 bg-green-200 rounded-sm"></div>
                    <div className="w-3 h-3 bg-green-400 rounded-sm"></div>
                    <div className="w-3 h-3 bg-green-600 rounded-sm"></div>
                  </div>
                  <span>More</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Initialize Lucide icons
    lucide.createIcons();

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<StudyTimerApp />);
  </script>
</body>
</html>
